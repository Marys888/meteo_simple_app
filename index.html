<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>meteo_simple_app</title>
</head>
<body>
    <div class="app-container">
        <header>
            <form action="" class="form" id="form">
                <input type="search" placeholder="Enter a city" class="form__input" id="form__input">
                <input type="submit" value="Search" class="form__search-button">
            </form>
        </header>
        <main>
            <div class="main-wrapper">
                <div class="main-wrapper__weather-data">
                    <h1 class="main-wrapper__city" id="city"></h1>
                    <p class="main-wrapper__details">
                        <span id="time"></span>,
                        <span id="weather-dscription"></span>
                        <br>
                        Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind"></strong>
                    </p>
                </div>
                <div class="weather-data-cntainer">
                    <div id="icon"></div>
                    <div class="weather-data-container__value" id="temperature"></div>
                    <div class="weather-data-container__unit">°C</div>
                </div>
            </div>
            <div class="weather-forecast">
                <div class="weather-forecast-day">
                    <div class="weather-forecast-date"></div>
                    <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" alt="forecast">
                    <div class="weather-forecast-temperature">
                        <div class="weather-forecast-temperature-max">
                            <strong>10º</strong>
                        </div>
                        <div class="weather-forecast-temperature-min">6º</div>
                    </div>
                </div>
                <div class="weather-forecast-day">
                    <div class="weather-forecast-date"></div>
                    <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" alt="forecast">
                    <div class="weather-forecast-temperature">
                        <div class="weather-forecast-temperature-max">
                            <strong>10º</strong>
                        </div>
                        <div class="weather-forecast-temperature-min">6º</div>
                    </div>
                </div>
                <div class="weather-forecast-day">
                    <div class="weather-forecast-date"></div>
                    <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" alt="forecast">
                    <div class="weather-forecast-temperature">
                        <div class="weather-forecast-temperature-max">
                            <strong>10º</strong>
                        </div>
                        <div class="weather-forecast-temperature-min">6º</div>
                    </div>
                </div>
                <div class="weather-forecast-day">
                    <div class="weather-forecast-date"></div>
                    <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" alt="forecast">
                    <div class="weather-forecast-temperature">
                        <div class="weather-forecast-temperature-max">
                            <strong>10º</strong>
                        </div>
                        <div class="weather-forecast-temperature-min">6º</div>
                    </div>
                </div>
                <div class="weather-forecast-day">
                    <div class="weather-forecast-date"></div>
                    <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" alt="forecast">
                    <div class="weather-forecast-temperature">
                        <div class="weather-forecast-temperature-max">
                            <strong>10º</strong>
                        </div>
                        <div class="weather-forecast-temperature-min">6º</div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            This project was coded by
            <a href="https://github.com/Marys888">Maria Sievierova</a> is
            <a href="https://github.com/Marys888/meteo_simple_app">open-sourced on GitHub</a> and
            <a href="https://meteo-simple-app.netlify.app/">hosted on Netlify</a>
        </footer>
    </div>
    <script src="./src/ap.js"></script>
</body>
</html>
